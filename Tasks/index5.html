<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Travel reservation form</h1>
    <b>* denotes mandatory</b><br>
    <span>Full name*:</span><br>
    <input type="text" placeholder="FirstName LastName"><br>
    <span>Email address*:</span><br>
    <input type="text" placeholder="EMAIL_ADDRESS"><br>
    <span>Select Tour Package* :</span><br>
    <select name="" id=""><br>
        <option value="1">Goa</option>
    </select><br>
    <span>Arrival date*:</span><br>
    <input type="text" placeholder="m/d/y"><br>
    <span>Number of persons*:</span><br>
    <input type="text" placeholder="UNKNKOWN_TYPE"><br>
    <span>What would you want to avail?*</span><br>
    <span>Boarding</span> <input type="checkbox"><br>
    <span>Fooding</span> <input type="checkbox"><br>
    <span>Sight seeing</span> <input type="checkbox"><br>
    <span>Discount Coupon code:</span><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>
    <span>Terms and conditions*</span><br>
    <input type="radio">
    <span>I agree</span>
    <input type="radio">
    <span>I disagree</span><br>
    <button>Complete reservation</button>

</body>

</html>
